<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Quiz Game</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
	<div id="quiz-container">
	<!-- Section pour la question -->
		<div class="question">
         Qui a peint “La nuit étoilée” ?
		</div> <br>
		<!-- Section pour les options -->
		<div class="options">
		  <button>Paul Gauguin</button>
		  <button>Salvador Dali</button>
		  <button>Henri Matisse</button>
		  <button>Vincent Van Gogh</button>
		</div>
						<!-- Prévois déjà le design du bouton "suivant" pour passer à la prochaine question -->
						<div class="button-container">
						<button id="next-button">Suivant</button>
						</div>
					
						<div class="question"> <br>
							<div class="question">
								Qui a peint “La persistance de la mémoire” ?
							</div> <br>
							<!-- Section pour les options -->
							<div class="options">
								<button>Salvador Dali</button>
								<button>Paul Cézanne</button>
								<button>Jan Van Eyck</button>
								<button>Edouard Manet</button>
							</div>
							<div class="button-container">
								<button id="next-button">Suivant</button>
							</div>

			<div class="question"> <br>
				<div class="question">
					Qui a peint “Les nymphéas” ?
				</div> <br>
				<!-- Section pour les options -->
				<div class="options">
					<button>Henri Matisse</button>
					<button>Edvard Munch</button>
					<button>Claude Monet</button>
					<button>Johannes Vermeer</button>
				</div>
				<div class="button-container">
					<button id="next-button">Suivant</button>
				</div>



				<div class="question"> <br>
					<div class="question">
						Qui a peint “La Jeune Fille à la perle” ?
					</div> <br>
					<!-- Section pour les options -->
					<div class="options">
						<button>Edgar Degas</button>
						<button>Johannes Vermeer</button>
						<button>Gustav Klimt</button>
						<button>Diego Velasquez</button>
					</div>
					<div class="button-container">
						<button id="next-button">Suivant</button>
					</div>
</div>
</body>
</html>
